<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AgriConnect - All in one platform for Farmers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../templates/style.css">
</head>
<body>
<header id="headerText" style="text-align:center;">AgriConnect</header>
<div id="container">
    <label id="langLabel">Select Language:</label>
    <select id="languageSelect" onchange="setLanguage()">
        <option value="en">English</option>
        <option value="ta">தமிழ்</option>
    </select>
    <div id="modules" style="margin: 24px 0;">
        <div style="display:flex; flex-direction:row; gap:18px; justify-content:center;">
              <a href="marketplace.html" class="module-card" style="background:#e8f5e9; padding:24px; border-radius:16px; border:none; box-shadow:0 2px 8px #cfd8dc; display:flex; flex-direction:column; align-items:center; gap:10px; cursor:pointer; text-decoration:none; color:inherit; transition:box-shadow 0.2s;">
                <img src="https://img.icons8.com/color/96/000000/market-square.png" alt="MarketPlace" style="width:48px; height:48px;">
                <span id="marketplaceTitle">MarketPlace</span>
            </a>
              <a href="aiimage.html" class="module-card" style="background:#fffde7; padding:24px; border-radius:16px; border:none; box-shadow:0 2px 8px #cfd8dc; display:flex; flex-direction:column; align-items:center; gap:10px; cursor:pointer; text-decoration:none; color:inherit; transition:box-shadow 0.2s;">
                <img src="https://img.icons8.com/color/96/000000/artificial-intelligence.png" alt="AI Image Detecting" style="width:48px; height:48px;">
                <span id="aiImageTitle">AI Image Detecting</span>
            </a>
              <a href="community.html" class="module-card" style="background:#e3f2fd; padding:24px; border-radius:16px; border:none; box-shadow:0 2px 8px #cfd8dc; display:flex; flex-direction:column; align-items:center; gap:10px; cursor:pointer; text-decoration:none; color:inherit; transition:box-shadow 0.2s;">
                <img src="https://img.icons8.com/fluency/96/000000/group-chat.png" alt="Community" style="width:48px; height:48px;">
                <span id="communityTitle">Community for Farmers</span>
            </a>
        </div>
        <div id="newsSection" style="margin-top:32px;">
            <h3 id="newsTitle" style="margin-bottom:12px;">Latest Agri News</h3>
            <ul id="newsList" style="background:#f9fbe7; border-radius:8px; padding:12px; box-shadow:0 2px 8px #cfd8dc;"></ul>
        </div>
    </div>
</div>
<script>
const translations = {
  en: {
    header: "AgriConnect",
    langLabel: "Select Language:",
    modules: {
      marketplace: "MarketPlace",
      aiimage: "AI Image Detecting",
      community: "Community for Farmers"
    },
    newsTitle: "Latest Agri News",
    news: [
      "Govt announces new MSP for rice and wheat.",
      "Heavy rains expected in Tamil Nadu this week.",
      "New AI tool helps detect crop diseases early.",
      "Farmer community event on August 20th."
    ]
  },
  ta: {
    header: "AgriConnect",
    langLabel: "மொழியை தேர்ந்தெடுக்கவும்:",
    modules: {
      marketplace: "சந்தை",
      aiimage: "ஏ.ஐ. படம் கண்டறிதல்",
      community: "விவசாயிகள் சமூக உரையாடல்"
    },
    newsTitle: "சமீபத்திய Agri செய்திகள்",
    news: [
      "அரிசி மற்றும் கோதுமைக்கு புதிய குறைந்தபட்ச ஆதரவு விலை அறிவிப்பு.",
      "இந்த வாரம் தமிழ்நாட்டில் கனமழை எதிர்பார்க்கப்படுகிறது.",
      "பயிர் நோய்களை விரைவில் கண்டறிய புதிய ஏ.ஐ. கருவி.",
      "ஆகஸ்ட் 20-ஆம் தேதி விவசாயிகள் சமூக நிகழ்வு." 
    ]
  }
};
function setLanguage() {
  const lang = document.getElementById("languageSelect").value;
  document.getElementById("headerText").innerText = translations[lang].header;
  document.getElementById("langLabel").innerText = translations[lang].langLabel;
  document.getElementById("marketplaceTitle").innerText = translations[lang].modules.marketplace;
  document.getElementById("aiImageTitle").innerText = translations[lang].modules.aiimage;
  document.getElementById("communityTitle").innerText = translations[lang].modules.community;
  document.getElementById("newsTitle").innerText = translations[lang].newsTitle;
  const newsList = document.getElementById("newsList");
  newsList.innerHTML = translations[lang].news.map(item => `<li>${item}</li>`).join("");
}
document.addEventListener("DOMContentLoaded", setLanguage);
</script>
</body>
</html>
