<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sell Your Crops - AgriConnect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    background: linear-gradient(135deg, #4a7c59 0%, #2d5016 50%, #87a96b 100%);
    min-height: 100vh;
    color: #333;
    overflow-x: hidden;
  }

  /* Header */
  header {
    background: linear-gradient(135deg, rgba(255, 87, 34, 0.95), rgba(230, 81, 0, 0.95));
    backdrop-filter: blur(15px);
    color: white;
    font-size: 2.5em;
    font-weight: 800;
    padding: 30px;
    text-align: center;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    position: relative;
    z-index: 10;
    text-shadow: 0 4px 15px rgba(0,0,0,0.4);
    border-bottom: 4px solid rgba(255,255,255,0.2);
  }

  /* Main container */
  #container {
    max-width: 1000px;
    margin: 30px auto;
    background: linear-gradient(135deg, rgba(255, 248, 225, 0.98), rgba(245, 245, 220, 0.95));
    backdrop-filter: blur(20px);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    position: relative;
    z-index: 10;
    border: 3px solid rgba(255, 87, 34, 0.4);
  }

  /* Form sections */
  .form-section {
    background: linear-gradient(135deg, #fff3e0, #ffe0b2);
    padding: 30px;
    border-radius: 20px;
    margin-bottom: 25px;
    border-left: 5px solid #ff5722;
    box-shadow: 0 5px 20px rgba(255, 87, 34, 0.1);
  }

  .section-title {
    color: #bf360c;
    font-size: 1.5em;
    font-weight: 700;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 20px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .form-label {
    color: #e65100;
    font-weight: 600;
    font-size: 1em;
  }

  .form-input, .form-select, .form-textarea {
    padding: 12px 15px;
    border: 2px solid #ff8a65;
    border-radius: 10px;
    font-size: 1em;
    background: white;
    color: #bf360c;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .form-input:focus, .form-select:focus, .form-textarea:focus {
    outline: none;
    border-color: #ff5722;
    box-shadow: 0 0 15px rgba(255, 87, 34, 0.2);
  }

  .form-textarea {
    resize: vertical;
    min-height: 100px;
  }

  /* Image upload */
  .image-upload {
    border: 3px dashed #ff8a65;
    border-radius: 15px;
    padding: 40px;
    text-align: center;
    background: rgba(255, 255, 255, 0.7);
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .image-upload:hover {
    border-color: #ff5722;
    background: rgba(255, 243, 224, 0.8);
  }

  .upload-icon {
    font-size: 3em;
    color: #ff5722;
    margin-bottom: 15px;
  }

  .upload-text {
    color: #e65100;
    font-weight: 600;
    font-size: 1.1em;
  }

  #imageInput {
    display: none;
  }

  /* Preview images */
  .image-preview {
    display: none;
    margin-top: 20px;
    text-align: center;
  }

  .preview-container {
    display: inline-block;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    border: 3px solid #ff5722;
    max-width: 200px;
  }

  #previewImg {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Submit button */
  .submit-section {
    text-align: center;
    margin-top: 30px;
  }

  .submit-btn {
    background: linear-gradient(135deg, #ff5722, #e64a19);
    color: white;
    border: none;
    padding: 18px 50px;
    border-radius: 25px;
    font-size: 1.3em;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(255, 87, 34, 0.3);
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .submit-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(255, 87, 34, 0.4);
  }

  .submit-btn:disabled {
    background: #bdbdbd;
    cursor: not-allowed;
    transform: none;
  }

  /* Success message */
  .success-message {
    display: none;
    background: linear-gradient(135deg, #c8e6c9, #a5d6a7);
    color: #1b5e20;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    font-weight: 600;
    font-size: 1.1em;
    margin: 20px 0;
    border: 2px solid #4caf50;
  }

  /* Back button */
  .back-btn {
    background: linear-gradient(135deg, #ff9800, #f57c00);
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 25px;
    font-size: 1.1em;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: block;
    margin: 30px auto 0;
    text-decoration: none;
  }

  .back-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255, 152, 0, 0.4);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .form-grid {
      grid-template-columns: 1fr;
    }
    
    #container {
      margin: 20px;
      padding: 25px;
    }
    
    header {
      font-size: 2em;
    }
  }
</style>
</head>
<body>
<header>üè™ Sell Your Crops</header>

<div id="container">
  <form id="sellForm">
    <!-- Crop Information -->
    <div class="form-section">
      <h3 class="section-title">üåæ Crop Information</h3>
      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">Crop Name *</label>
          <input type="text" class="form-input" name="cropName" placeholder="e.g., Basmati Rice" required>
        </div>
        <div class="form-group">
          <label class="form-label">Category *</label>
          <select class="form-select" name="category" required>
            <option value="">Select Category</option>
            <option value="grains">Grains</option>
            <option value="vegetables">Vegetables</option>
            <option value="fruits">Fruits</option>
            <option value="spices">Spices</option>
            <option value="pulses">Pulses</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Quantity (in kg) *</label>
          <input type="number" class="form-input" name="quantity" placeholder="e.g., 500" min="1" required>
        </div>
        <div class="form-group">
          <label class="form-label">Price per kg (‚Çπ) *</label>
          <input type="number" class="form-input" name="price" placeholder="e.g., 45" min="1" required>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">Crop Description</label>
        <textarea class="form-textarea" name="description" placeholder="Describe your crop quality, variety, organic certification, etc."></textarea>
      </div>
    </div>

    <!-- Quality & Certification -->
    <div class="form-section">
      <h3 class="section-title">‚≠ê Quality & Certification</h3>
      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">Quality Grade</label>
          <select class="form-select" name="quality">
            <option value="">Select Quality</option>
            <option value="premium">Premium</option>
            <option value="standard">Standard</option>
            <option value="organic">Organic Certified</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Harvest Date</label>
          <input type="date" class="form-input" name="harvestDate">
        </div>
        <div class="form-group">
          <label class="form-label">Storage Method</label>
          <select class="form-select" name="storage">
            <option value="">Select Storage</option>
            <option value="cold">Cold Storage</option>
            <option value="warehouse">Warehouse</option>
            <option value="farm">Farm Storage</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Pesticide Use</label>
          <select class="form-select" name="pesticide">
            <option value="">Select Option</option>
            <option value="none">No Pesticides</option>
            <option value="minimal">Minimal Use</option>
            <option value="standard">Standard Use</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Location & Contact -->
    <div class="form-section">
      <h3 class="section-title">üìç Location & Contact</h3>
      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">Farm Name *</label>
          <input type="text" class="form-input" name="farmName" placeholder="e.g., Green Valley Farms" required>
        </div>
        <div class="form-group">
          <label class="form-label">Farmer Name *</label>
          <input type="text" class="form-input" name="farmerName" placeholder="Your name" required>
        </div>
        <div class="form-group">
          <label class="form-label">Phone Number *</label>
          <input type="tel" class="form-input" name="phone" placeholder="e.g., +91 9876543210" required>
        </div>
        <div class="form-group">
          <label class="form-label">State *</label>
          <select class="form-select" name="state" required>
            <option value="">Select State</option>
            <option value="tamil-nadu">Tamil Nadu</option>
            <option value="karnataka">Karnataka</option>
            <option value="kerala">Kerala</option>
            <option value="andhra-pradesh">Andhra Pradesh</option>
            <option value="telangana">Telangana</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">Complete Address *</label>
        <textarea class="form-textarea" name="address" placeholder="Enter your complete farm address" required></textarea>
      </div>
    </div>

    <!-- Crop Images -->
    <div class="form-section">
      <h3 class="section-title">üì∏ Crop Images</h3>
      <div class="image-upload" onclick="document.getElementById('imageInput').click()">
        <div class="upload-icon">üì∑</div>
        <div class="upload-text">Click to upload crop images (up to 5 photos)</div>
        <input type="file" id="imageInput" name="images" accept="image/*" multiple>
      </div>
      <div class="image-preview" id="imagePreview">
        <div class="preview-container">
          <img id="previewImg" src="" alt="Preview">
        </div>
      </div>
    </div>

    <!-- Submit Section -->
    <div class="submit-section">
      <button type="submit" class="submit-btn">üöÄ List My Crops</button>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
      ‚úÖ Congratulations! Your crops have been listed successfully. Buyers can now contact you directly.
    </div>
  </form>

  <a href="marketplace.html" class="back-btn">‚¨Ö Back to Marketplace</a>
</div>

<script>
// Image upload preview
document.getElementById('imageInput').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById('previewImg').src = e.target.result;
      document.getElementById('imagePreview').style.display = 'block';
    };
    reader.readAsDataURL(file);
  }
});

// Form submission
document.getElementById('sellForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  // Validate required fields
  const requiredFields = this.querySelectorAll('[required]');
  let isValid = true;
  
  requiredFields.forEach(field => {
    if (!field.value.trim()) {
      field.style.borderColor = '#f44336';
      isValid = false;
    } else {
      field.style.borderColor = '#ff8a65';
    }
  });
  
  if (isValid) {
    // Simulate form submission
    const submitBtn = document.querySelector('.submit-btn');
    submitBtn.disabled = true;
    submitBtn.textContent = '‚è≥ Listing your crops...';
    
    setTimeout(() => {
      document.getElementById('successMessage').style.display = 'block';
      submitBtn.textContent = '‚úÖ Successfully Listed!';
      
      // Scroll to success message
      document.getElementById('successMessage').scrollIntoView({ 
        behavior: 'smooth', 
        block: 'center' 
      });
      
      // Reset form after 3 seconds
      setTimeout(() => {
        this.reset();
        document.getElementById('imagePreview').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
        submitBtn.disabled = false;
        submitBtn.textContent = 'üöÄ List My Crops';
      }, 3000);
      
    }, 2000);
  } else {
    alert('Please fill all required fields marked with *');
  }
});

// Auto-calculate total value
document.querySelectorAll('input[name="quantity"], input[name="price"]').forEach(input => {
  input.addEventListener('input', function() {
    const quantity = document.querySelector('input[name="quantity"]').value;
    const price = document.querySelector('input[name="price"]').value;
    
    if (quantity && price) {
      const total = quantity * price;
      console.log(`Total value: ‚Çπ${total.toLocaleString()}`);
    }
  });
});
</script>
</body>
</html>
